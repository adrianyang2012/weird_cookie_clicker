<!DOCTYPE html>
<html>
<head>
<script>
i = 0;
cpc = 1;
cps = 0;
function add(){
	i = i+cpc;
    document.getElementById('cookies').innerText = i;
}
function upgrade(amount,cost){
	if (i-1>cost){
		cpc+=amount;
        i-=cost;
    }
    document.getElementById('cpc').innerText = cpc;
    document.getElementById('cookies').innerText = i;
    
}
function farm(amount,cost){
	if (i-1>cost){
		cps+=amount;
        i-=cost;
    }
    document.getElementById('cps').innerText = cps;
    document.getElementById('cookies').innerText = i;
    
}

</script>
